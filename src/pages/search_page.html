<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/search.js"></script>
    <title>Search</title>
  </head>
  <body class="relative w-full min-h-screen font-medium">
    <main>
      <div>
        <img
          class="absolute object-cover w-full h-96"
          src="../assets/images/search_frame.png"
          alt=""
        />
      </div>
      <div class="container relative w-11/12 py-8 mx-auto lg:w-10/12">
        <header>
          <nav class="flex justify-between w-full py-2.5">
            <div>
              <img
                class="max-w-[136px]"
                src="../assets/images/buca_logo_white.png"
                alt=""
              />
            </div>
            <div class="items-center hidden gap-6 lg:flex">
              <div>
                <span>
                  <svg
                    class="stroke-[#F1F6FF]"
                    width="25"
                    height="24"
                    viewBox="0 0 25 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M17.1997 9.5L12.9997 13.7L11.3997 11.3L8.19971 14.5"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M15.1992 9.5H17.1992V11.5"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M9.7002 22H15.7002C20.7002 22 22.7002 20 22.7002 15V9C22.7002 4 20.7002 2 15.7002 2H9.7002C4.7002 2 2.7002 4 2.7002 9V15C2.7002 20 4.7002 22 9.7002 22Z"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </div>

              <div class="flex items-center gap-3">
                <p class="text-white">Afsana Hajizada</p>
                <span>
                  <svg
                    class="stroke-white"
                    width="12"
                    height="7"
                    viewBox="0 0 12 7"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1.29297 1.1875L5.99964 5.88083L10.7063 1.1875"
                      stroke-width="1.2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </div>
            </div>

            <div class="flex lg:hidden">
              <svg
                width="32"
                height="12"
                viewBox="0 0 32 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="32" height="3" rx="1.5" fill="white" />
                <rect y="9" width="32" height="3" rx="1.5" fill="white" />
              </svg>
            </div>
          </nav>
        </header>
        <section>
          <div>
            <div class="flex justify-center">
              <h1
                class="text-[#F1F6FF] h-48 font-bold text-[28px] sm:text-3xl md:text-4xl lg:text-[40px] leading-1 text-center lg:pt-24 pt-16 max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl"
              >
                Find account or company around you
              </h1>
            </div>
          </div>
          <div
            class="max-w-[794px] mt-24 lg:mt-[88px] xl:mt-22 w-full rounded shadow-sm border border-primary/5 bg-white p-2 mx-auto h-14 flex"
          >
            <div class="max-w-[530px] w-full flex items-center gap-4 ml-2.5">
              <span>
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="stroke-primary"
                >
                  <path
                    d="M9.58317 17.4993C13.9554 17.4993 17.4998 13.9549 17.4998 9.58268C17.4998 5.21043 13.9554 1.66602 9.58317 1.66602C5.21092 1.66602 1.6665 5.21043 1.6665 9.58268C1.6665 13.9549 5.21092 17.4993 9.58317 17.4993Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M18.3332 18.3327L16.6665 16.666"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>

              <div
                class="flex items-center max-w-[490px] w-full overflow-y-auto"
              >
                <div
                  id="input-keywords"
                  class="overflow-x-auto overflow-hidden max-w-xs flex items-center h-[38px] gap-1"
                ></div>
                <input
                  name="tags"
                  id="search"
                  class="placeholder:text-[#C0C5CF] max-w-[490px] w-full h-full px-1"
                  type="text"
                  placeholder="Enter keywords here (Exp: Designer, SMM)"
                />
              </div>
            </div>
            <div class="h-full w-[1px] bg-primary/10 mr-4"></div>
            <div class="flex items-center gap-6">
              <div class="flex gap-2">
                <span>
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M9.25 11H14.75"
                      stroke="#535861"
                      stroke-width="1.5"
                      stroke-linecap="round"
                    />
                    <path
                      d="M3.6202 8.49C5.5902 -0.169998 18.4202 -0.159997 20.3802 8.5C21.5302 13.58 18.3702 17.88 15.6002 20.54C13.5902 22.48 10.4102 22.48 8.3902 20.54C5.6302 17.88 2.4702 13.57 3.6202 8.49Z"
                      stroke="#535861"
                      stroke-width="1.5"
                    />
                  </svg>
                </span>
                <span class="hidden md:inline-flex text-text-black"
                  >Location</span
                >
              </div>
              <button
                class="px-6 hidden md:flex py-2.5 font-normal text-white rounded bg-primary"
              >
                Search
              </button>
            </div>
          </div>
          <div
            id="keywords"
            class="max-w-[797px] gap-4 w-full flex flex-wrap justify-center mx-auto mt-10"
          >
            <!-- <span class="gap-2 transition-all keyword hover:scale-105"></span> -->
          </div>
        </section>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </body>
</html>
